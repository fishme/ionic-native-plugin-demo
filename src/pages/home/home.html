<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic native plugin demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>you have to debug, otherwise you will not see what the app is doing.</p>
  <ion-card>
    <ion-card-content>
      <h1>get Images</h1>
      <button ion-button full color="primary" (click)="getImages()">get images</button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <h1>Secure Storage</h1>
      <button ion-button full color="primary" (click)="storeKey()">Store</button>
      <button ion-button full color="secondary" (click)="getKey()">Get</button>
      <button ion-button full color="danger" (click)="removeKey()">remove</button>
    </ion-card-content>
  </ion-card>

</ion-content>
